<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan eligibility Classifier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-info text-white text-center" style="background-color:#aaa;">
        <div class="container">
            <h1 id="hea">Loan eligibility Classifier</h1>
            <P class="lead py-2">
                Enter your information to know if you can have a loan or not
            </P>
        </div>
    </div>
    </nav>
    <section>
        <div>

        </div>
        </div>
        <div class="container mb-3 py-6">
            <h2 class="text-center">Please fill all the required parameters for the loan prediction</h2>
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="customerprincipalpayments">Enter principal payments</label>
                    <input type="customerprincipalpayments" class="form-control" style="width:470px;" id="customerprincipalpayments" name="customerprincipalpayments" placeholder="Example: 1000"
                        required>
                </div>
                <div class="form-group">
                    <label for="customerpayments">Enter your customer payments</label>
                    <input type="customerpayments" class="form-control" style="width:470px;" id="customerpayments" name="customerpayments" placeholder="Example: 1500"
                        required>
                </div>
                <div class="form-group">
                    <label for="servicefees">Enter your service fees</label>
                    <input type="servicefees" class="form-control" style="width:470px;" id="servicefees" name="servicefees" placeholder="Example: 100"
                        required>
                </div>
                <div class="form-group">
                    <label for="loanmonthssinceorigination">Enter loan months since origination</label>
                    <input type="loanmonthssinceorigination" class="form-control" style="width:470px;" id="loanmonthssinceorigination" name="loanmonthssinceorigination" placeholder="Example: 3"
                        required>
                </div>
                <div class="form-group">
                    <label for="interestandfees">Enter your interests and fees</label>
                    <input type="interestandfees" class="form-control" style="width:470px;" id="interestandfees" name="interestandfees" placeholder="Example: 70"
                        required>
                </div>
                <div class="form-group">
                    <label for="loancurrentdaysdelinquent">Enter your days deliquency</label>
                    <input type="loancurrentdaysdelinquent" class="form-control" style="width:470px;" id="loancurrentdaysdelinquent" name="loancurrentdaysdelinquent" placeholder="Example: 20"
                        required>
                </div>
                <div class="form-group">
                    <label for="loanoriginalamount">Enter your loan original amount</label>
                    <input type="loanoriginalamount" class="form-control" style="width:470px;" id="loanoriginalamount" name="loanoriginalamount" placeholder="Example: 20000"
                        required>
                </div>
                <div class="form-group">
                    <label for="monthlyloanpayment">Enter your monthly loan payment</label>
                    <input type="monthlyloanpayment" class="form-control" style="width:470px;" id="monthlyloanpayment" name="monthlyloanpayment" placeholder="Example: 2000"
                        required>
                </div>
                <center><button class="btn btn-primary" type="submit">Predict</button></center>
            </form>
        </div>
        <div class="container text-center" id="prev">
            <h2 class="display-6 text-center">{{result}}</h2>
            <br>


        </div>
    </section>
    <h3 class='text-center'>Technocolabs Softwares</h3>
    <div class="container">


        <br>
        <br>
    </div>
    <br>
    <br>


</body>

</html>
